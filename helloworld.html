<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.bootcss.com/vue/1.0.15/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>
    <script>
        var exampleData = {
          message:'Hello World!'
        };

        new Vue({
            el:'#app',
            data:exampleData
        });
    </script>
</body>
</html>
