<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bind data with component</title>
    <script src="http://cdn.bootcss.com/vue/2.0.3/vue.min.js">
    </script>
</head>
<body>
    <div id="app">
        <my-component></my-component>
    </div>
    <script>
        var MyComponent = Vue.extend({
            template: '<span>This is my first component!</span>'
        });
        var vm = new Vue({
            el: '#app',
            components: {
                'my-component' : MyComponent
            }
        });
    </script>
</body>
</html>
