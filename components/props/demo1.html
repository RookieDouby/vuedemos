<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bind data with component</title>
    <script src="http://cdn.bootcss.com/vue/2.0.3/vue.min.js">
    </script>
</head>
<body>
    <div id="app">
        <my-component v-bind:my-name="name" v-bind:my-age="age"></my-component>
    </div>
    <template id="myComponent">
        <table>
            <tr>
                <th colspan="2">
                    子组件数据
                </th>
            </tr>
            <tr>
                <td>my name</td>
                <td>{{ myName }}</td>                
            </tr>
            <tr>
                <td>my age</td>
                <td>{{ myAge }}</td>                
            </tr>
        </table>
    </template>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: 'Sam', 
                age: 23 
            },
            components: {
                'my-component': {
                    template: '#myComponent',
                    props: ['myName','myAge']
                }
            }
        });
    </script>
    <style>
        table {
            width:500px;
        }
        table tr td {
            width:50%;
            text-align:center;
            font-family: '宋体'
        }
        table tr:first-child {
            background-color:#abc !important;
        }
        table tr:nth-child(2n) {
            background-color:green;
        }
        table tr:nth-child(2n+1) {
            background-color:red;
        }
    </style>
</body>
</html>
