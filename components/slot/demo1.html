<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../javascript/vue2.js">
    </script>
</head>
<body>
    <div id="app">
        <my-component  v-show="display"></my-component>
    </div>

    <template id="myComponent">
        <div>
            <h2> {{ msg }}</h2>
            <button type="button" @click="showMsg">Show Message</button>
        </div>
    </template>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                display: true
            },
            components: {
                'my-component': {
                    template: '#myComponent',
                    data: function() {
                        return {
                            msg: "This is content from component!",
                            display: false
                        }
                    },
                    methods: {
                        showMsg: function() {
                            alert(this.msg)
                        }
                    }
                }
            } 
        });
    </script>
</body>
</html>
