<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Demo 01</title>
    <script src="../../javascript/vue2.js">
    </script>
</head>
<body>
    <div id="app">
        <my-component>
            <h1>Hello Vue.js!</h1>
        </my-component>

        <my-component>
            
        </my-component>
    </div>
    <template id="myComponent">
        <div class="content">
            <h2>This is a component content!</h2>
            <slot>如果内容没有分发，则显示slot中的元素</slot>
            <p>Say something...</p>
        </div>
    </template>

    <script>
        Vue.component('my-component',{
            template: '#myComponent'
        });

        new Vue({
            el: '#app',
        });
    </script>
</body>
</html>
