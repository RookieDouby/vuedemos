<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>反转字符串</title>
    <script src="http://cdn.bootcss.com/vue/1.0.15/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ message}}</p>
        <button v-on:click="reverseMessage">Reverse</button>
    </div>
    <script>
        var vm = new Vue({
            el : '#app',
            data : {
                message : "Hello Sam!"
            },
            methods : {
                reverseMessage : function () {
                    this.message = this.message.split(' ').reverse().join(' ');
                }
            }
        });
    </script>
</body>
</html>
